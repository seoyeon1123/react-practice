<html>

<head>
  <meta charset="utf-8">
  <title>GuGuDan</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    'use strict';
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          first: Math.ceil(Math.random() * 9),
          last: Math.ceil(Math.random() * 9),
          value: '',
          result: ''
        }
      }
      /* 변할 것들은 다 state를 넣어준다. */

      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === this.state.first * this.state.last) {
          this.setState({
            result: this.state.value + ' 🅾️',
            first: Math.ceil(Math.random() * 9),
            last: Math.ceil(Math.random() * 9),
            value: ''
          })
        } else {
          this.setState({
            result: '❌',
            value: ''
          })
        }
      }

      onChange = (e) => {
        this.setState({ value: e.target.value })
      }



      render() {
        return (
          <div>
            <div>{this.state.first} 곱하기 {this.state.last} 는? </div>
            <form onSubmit={this.onSubmit}>
              <input type="number" value={this.state.value} onChange={this.onChange} />

              <button> 입력 </button>
            </form>
            <div>{this.state.result}</div>
          </div>
        )
      }
    }

  </script>

  <script type="text/babel">
    ReactDOM.render(<GuGuDan />, document.getElementById('root'));
  </script>
</body>

</html>
